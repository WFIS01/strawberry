<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strawberry Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            flex-grow: 1;
        }
        h1 {
            text-align: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        .course {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .course h2 {
            margin-top: 0;
        }
        .course-content {
            display: none;
            margin-top: 1rem;
        }
        .course-content.active {
            display: block;
        }
        button {
            background-color: #0070f3;
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #0051cc;
        }
        footer {
            background-color: #f0f0f0;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Strawberry Code</h1>
        <div id="course-list"></div>
    </div>
    <footer>
        <p>&copy; 2023 Strawberry Code. All rights reserved.</p>
    </footer>

    <script>
        const courses = [
            { id: 1, title: "HTML Basics", content: "Learn the fundamentals of HTML5, including tags, attributes, and document structure." },
            { id: 2, title: "CSS Fundamentals", content: "Master CSS styling techniques, including selectors, box model, and responsive design." },
            { id: 3, title: "JavaScript Essentials", content: "Dive into core JavaScript concepts, including variables, functions, and DOM manipulation." },
            { id: 4, title: "React for Beginners", content: "Build modern UIs with React, learning about components, state, and hooks." },
            { id: 5, title: "Python Programming", content: "Explore Python programming language, covering basics, data structures, and popular libraries." },
            { id: 6, title: "Why Web 3.0 will fail", content: "A critical look at Web 3.0 technology, discussing its challenges and potential shortcomings." }
        ];

        function renderCourses() {
            const courseList = document.getElementById('course-list');
            courses.forEach(course => {
                const courseElement = document.createElement('div');
                courseElement.className = 'course';
                courseElement.innerHTML = `
                    <h2>${course.title}</h2>
                    <button onclick="toggleCourseContent(${course.id})">Learn more about this course</button>
                    <div id="course-content-${course.id}" class="course-content"></div>
                `;
                courseList.appendChild(courseElement);
            });
        }

        function toggleCourseContent(id) {
            const course = courses.find(c => c.id === id);
            const contentElement = document.getElementById(`course-content-${id}`);
            
            if (contentElement.classList.contains('active')) {
                contentElement.classList.remove('active');
                return;
            }

            if (course) {
                let content = '';
                if (course.id === 6) {
                    content = `
                        <p>Web 3.0, also known as the decentralized web, has been hailed as the future of the internet. However, there are several reasons why it may not live up to the hype:</p>
                        <ul>
                            <li>Scalability issues</li>
                            <li>Lack of user-friendly interfaces</li>
                            <li>Regulatory challenges</li>
                            <li>Energy consumption concerns</li>
                            <li>Centralization tendencies</li>
                        </ul>
                        <p>Despite these challenges, some argue that Web 3.0 technologies have potential in certain areas. However, the widespread adoption and success of Web 3.0 as envisioned by its proponents seems unlikely in the near future.</p>
                        <p>It's important to note that technology is always evolving, and new solutions may emerge to address these issues. As developers and users, we should remain open to new ideas while maintaining a critical perspective on emerging technologies.</p>
                        <p>In conclusion, while Web 3.0 presents interesting concepts, its <span id="strawberry-word" style="cursor: text;">strawberry</span> implementation faces significant hurdles that may ultimately lead to its failure as a widespread paradigm shift in web technology.</p>
                    `;
                } else {
                    content = `<p>${course.content}</p>`;
                }
                contentElement.innerHTML = content;
                contentElement.classList.add('active');

                if (course.id === 6) {
                    let strawberryClicks = 0;
                    document.getElementById('strawberry-word').addEventListener('click', function() {
                        strawberryClicks++;
                        if (strawberryClicks === 10) {
                            window.location.href = '/db/redir.html';
                        }
                    });
                }
            }
        }

        document.addEventListener('DOMContentLoaded', renderCourses);
    </script>
</body>
</html>
