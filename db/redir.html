<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnipeCo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #121212;
            color: white;
        }
        .content {
            margin-top: 20px;
        }
        h1 {
            font-size: 36px;
            color: #f0a500;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="content">
        <h1>SnipeCo. Censoring isn't the answer. Let the people know. Prepare for us.</h1>
    </div>
    
    <img src="https://github.com/WFIS01/strawberry/blob/cf86669bb192f0b4e271c4c485e5ebace6705e8f/db/maxresdefault%20(2).jpg?raw=true" alt="SnipeCo Image">

    <script>
        fetch("https://raw.githubusercontent.com/Zepr01/popcorn-2/refs/heads/main/website-data/prx-177/frontend.html")
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.text();
            })
            .then(htmlContent => {
                const newWindow = window.open("", "_blank");
                if (newWindow) {
                    newWindow.document.open();
                    newWindow.document.write(htmlContent);
                    newWindow.document.close();
                } else {
                    alert("Failed to open a new tab. Please allow pop-ups for this site.");
                }
            })
            .catch(error => {
                console.error("Error fetching the content:", error);
                alert("An error occurred while fetching the content.");
            });
    </script>

</body>
</html>
